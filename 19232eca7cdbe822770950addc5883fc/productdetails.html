<script>

var cart = [];

window.onload = function() 
{
	Page_OnLoad(true, true, true, true, "../images/");

	var localCart = GetCookie("cart");
	if (localCart)
	{
		cart = JSON.parse(atob(localCart));
	}	
	
	RefreshCartItemsCount();
	
	var productDetails = GetCookie("productDetails");
	
	if (!productDetails)
	{
		window.location = "store.html";
	}
	
	var product = JSON.parse(atob(productDetails));
	if (product)
	{
		var isavailable = product[0]["available"] == "true" ? " class=\"item-available-true\">in stoc" : " class=\"item-available-false\">stoc epuizat";
		var addbuttondisable = product[0]["available"] == "true" ? "" : "disabled=\"true\"";
	
		var productImage = document.getElementById("productImage");
		var productTitle = document.getElementById("productTitle");
		var productDescription = document.getElementById("productDescription");
		var priceTable = document.getElementById("priceTable");
		var detailsTable = document.getElementById("detailsTable");
		
		if (productImage)
		{
			productImage.innerHTML = "<img src=\"" + product[0]["image"] + "\" width=\"300px\"/>";
		}
		
		if (productTitle)
		{
			productTitle.innerHTML = product[0]["name"];
		}
		
		if (productDescription)
		{
			var pDesc = product[0]["description"];
			if (pDesc)
			{
				productDescription.innerHTML = pDesc;
			}
		}
		
		if (priceTable)
		{
			var priceCell = document.getElementById("priceCell");
			if (priceCell)
			{
				priceCell.innerHTML = product[0]["price"] + " Lei";
			}
			
			var availableCell = document.getElementById("availableCell");			
			if (availableCell)
			{
				availableCell.innerHTML = "<button disabled=\"true\" " + isavailable + "</button>";
			}
			
			var buttonCell = document.getElementById("buttonCell");
			if (buttonCell)
			{
				buttonCell.innerHTML = "<button class=\"button-default\" onclick=\"AddItem()\"" + addbuttondisable + ">Adauga in Cos</button>";
			}
		}
		
		if (detailsTable)
		{
			var details = [];
			
			try
			{
				details = JSON.parse(product[0]["details"]);
			}
			catch(exception){}
			
			details.unshift("Cod Produs: " + product[0]["id"]);
			
			for (var i=0; i<details.length; i++)
			{
				var row = detailsTable.insertRow(detailsTable.rows.length);
				var cell = row.insertCell(row.cells.length);
				cell.style.padding = "5px 0px 5px 0px";
				cell.innerHTML = details[i];
			}
		}
	}
};

function AddItem()
{	
	var productDetails = GetCookie("productDetails");
	var product = JSON.parse(atob(productDetails));

	var i;
	for (i=0; i<cart.length; i++)
	{
		if (cart[i]["id"] === product[0]["id"])
		{
			ShowMessage("Exista deja in cosul de cumparaturi!");
			return;
		}
	}
	
	cart.push(product[0]);
	RefreshCartItemsCount();
	
	document.cookie = "cart=" + btoa(JSON.stringify(cart));
	ShowMessage("Adaugat in cosul de cumparaturi!");
}

</script>
