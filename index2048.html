<script>
	
var products = [];
var cart = [];

var xhttp;
xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function()
{
    if (this.readyState == 4 && this.status == 200) 
    {
        ReadProducts(this);
    }
};
xhttp.open("GET", "products.xml", true);
xhttp.send();

window.onload = function() 
{
	Page_OnLoad(false, false, true, true, "images/", true);

	var prodHeader = document.getElementById("productsHeader");
	if (prodHeader)
	{
		prodHeader.innerHTML = "PRODUSE MEDICALE"; // (" + products.length + ")";
	}
    
	var localCart = GetCookie("cart");
	if (localCart)
	{
		cart = JSON.parse(atob(localCart));
	}
	
	//RefreshCartItemsCount();
};

function ReadProducts(xml)
{
	var xmlDoc = xml.responseXML;
	var elements =  xmlDoc.getElementsByTagName("product");	
	
	var i, j;
	for (i=0; i<elements.length; i++)
	{
		var item = {};
		for (j=0; j<elements[i].children.length; j++)
		{
			item[elements[i].children[j].nodeName] = elements[i].children[j].innerHTML;
		}
		products.push(item);
	}
	
	AddProducts(products);
}


function AddProducts(list)
{
	var cell = document.getElementById("productlist");
	if (cell)
	{
		var i;
		for (i=0; i<list.length; i++)
		{
			var isavailable = list[i]["available"] == "true" ? " class=\"item-available-true\">in stoc" : " class=\"item-available-false\"><a style=\"line-height:22px;\">stoc epuizat</a>";
			var addbuttondisable = list[i]["available"] == "true" ? "class=\"button-default\"" : "class=\"button-default-disabled\" disabled=\"true\"";
			var detailsLink = "<a class=\"hyperlink-default\" onclick=\"ViewProductDetails(" + i + ")\" href=\"productdetails.html\">";
			cell.innerHTML += " <table cellpadding=\"0\" cellspacing=\"0\" class=\"item-table\">" +
							 "<tr><td align=\"center\" class=\"item-image-cell\">" + detailsLink + "<div style=\"background:transparent; width:288px; height:150px; position:absolute;\"></div><img class=\"item-image\" src=\"" + list[i]["image"] + "\"/></a></td></tr>" +
							 "<tr><td align=\"center\" class=\"item-name-cell\">" + detailsLink + list[i]["name"] + "</a></td></tr>" +
							 "<tr><td align=\"center\" style=\"padding-bottom:10px;\"><a style=\"font-size:13px;\">Cod produs: " + list[i]["id"] + "</a></td></tr>" +
							 "<tr><td align=\"center\"><button disabled=\"true\" " + isavailable + "</button></td></tr>" +							 
							 "<tr><td align=\"center\" class=\"item-button-cell\"><button " + addbuttondisable + " style=\"width:150px;\" onclick=\"AddItem(" + i + ")\">Cere oferta</button></td></tr>" + "</table>";
		}
	}
}

function ViewProductDetails(index)
{
	var details = [];
	details.push(products[index]);
	document.cookie = "productDetails=" + btoa(JSON.stringify(details));
}

function AddItem(index)
{
	var i;
	for (i=0; i<cart.length; i++)
	{
		if (cart[i]["id"] === products[index]["id"])
		{
			RequestOffer();
			return;
		}
	}
	
	cart.push(products[index]);
	//RefreshCartItemsCount();
	
	document.cookie = "cart=" + btoa(JSON.stringify(cart));	
  
  RequestOffer();
}
  
function RequestOffer()
{
  window.location.href = "requestoffer";
}

</script>
